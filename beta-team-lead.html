  <script>
    function copyToClipboard(text) {
      const el = document.createElement('textarea');
      el.value = text;
      el.setAttribute('readonly', '');
      el.style.position = 'absolute';
      el.style.left = '-9999px';
      document.body.appendChild(el);
      const selected =
        document.getSelection().rangeCount > 0
          ? document.getSelection().getRangeAt(0)
          : false;
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);
      if (selected) {
        document.getSelection().removeAllRanges();
        document.getSelection().addRange(selected);
      }
      alert('Texto copiado al portapapeles:\n' + text);
      changeColor(event.target);
    }
    function changeColor(element) {
    element.style.backgroundColor = '#77dd77'; // Cambia el color de fondo a verde
    setTimeout(() => {
      element.style.backgroundColor = '#fff'; // Vuelve al color original despu√©s de un breve tiempo
    }, 500);
  }

      <title>Remove whitespace in a CSV file</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  <body style="color: white;">
      <h1>Remove whitespace in a CSV file</h1>
  
      <input type="file" id="fileInput" accept=".csv">
      <button onclick="removeSpaces()">Remove spaces</button>
  
      <script>
          function removeSpaces() {
              var inputFile = document.getElementById('fileInput').files[0];
              if (!inputFile) {
                  alert("Please select a CSV file.");
                  return;
              }
  
              Papa.parse(inputFile, {
                  complete: function(results) {
                      var outputData = '';
                      var data = results.data;
                      for (var i = 0; i < data.length; i++) {
                          var row = data[i];
                          for (var j = 0; j < row.length; j++) {
                              // Remove all whitespace from each cell
                              row[j] = row[j].replace(/\s+/g, '');
                          }
                          outputData += row.join(',') + '\n';
                      }
  
                      var blob = new Blob([outputData], {type: 'text/csv'});
                      var link = document.createElement('a');
                      link.href = window.URL.createObjectURL(blob);
                      link.download = 'data_without_spaces.csv';
                      link.click();
                  },
                  error: function(error) {
                      console.error("Error parsing CSV:", error);
                      alert("Error parsing CSV.");
                  }
              });
          }
      </script>
  </body>
  </html>
